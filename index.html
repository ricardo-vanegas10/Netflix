<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/n-netflix.png" type="image/x-icon">

</head>

<body id="body">
  <div class="container pt-5 text-center">
    <div class="row">
      <div class="col"></div>
      <div class="col-md-3 col-12">
        <h2 id="welcome">Welcome</h2>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div id="netflix-img" class="col-md-3 col-12">
        <img id="netflix-log" src="./img/netflix-log.png" alt="netflix-log">
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div id="form" class="col-md-3 col-12">
        <p id="start">Let's get you started.</p>
        <form action="" class="flex-column">
          <input class="m-1" id="user" type="text" placeholder="Enter your name" required>
          <br>
          <input class="m-1" id="email" type="email" placeholder="Enter your email" required>
          <br>
          <input class="m-1" id="password" type="password" placeholder="Enter your password" required>
          <br>
          <button class="mt-5 mb-1" id="boton">Register</button>
        </form>
        <p class="account">Already have an account? <a id="sing" data-bs-toggle="modal" data-bs-target="#myModal"
            type="button">Sign Up</a></p>
        </button>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <!-- Modal Header
                      <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div> -->

            <!-- Modal body -->
            <div class="modal-body">
              <img src="./img/netflix-log.png" alt="">
              <form action="" class="flex-column">
                <input class="m-1" id="email2" type="email" placeholder="Enter your email" required>
                <br>
                <input class="m-1" id="password2" type="password" placeholder="Enter your password" required>
                <br>
                <button class="mt-5 mb-1" id="boton2">Register</button>
              </form>
            </div>

            <!-- Modal footer
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                      </div> -->

          </div>
        </div>
      </div>
      <div class="col"></div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
