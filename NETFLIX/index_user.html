<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./n-netflix.png" type="image/x-icon">
</head>

<body class="bg-black">
    <div class="container text-center text-light">
        <div class="row">
            <div id="portada" class="col-12 text-center d-flex justify-content-center m-0 p-0">
                <img src="./serie-portada.png" alt="">
            </div>
            <div id="series" class="col-12 mt-md-5 mt-5 mb-2">
                <div class="row d-flex">
                    <div id="n-str" class="col-12 d-flex justify-content-center">
                        <div id="log-prof" class="row d-flex">
                            <div class="col">
                                <img src="./n-netflix.png" alt="">
                            </div>
                            <div class="col d-flex gap-3">
                                <img src="./cast.png" alt="">
                                <div id="avatar"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center gap-5">
                        <p>TV Shows</p>
                        <p>Films</p>
                        <p>Category</p>
                    </div>

                </div>
                <div id="space" class="row"></div>
                <div class="row">
                    <div class="col">
                        <p>Anime • Romance • Comedy</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="prueba" class="row">
            <div id="sec-play" class="col-12 d-flex justify-content-center">
                <div class="row gap-5">
                    <div class="col">
                        <figure>
                            <img src="./info.png" alt="info">
                            <figcaption>
                                <p style="white-space: nowrap;">My list</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div id="play" class="col">
                        <button><img src="./b_play.png" alt=""> Play</button>
                    </div>
                    <div class="col">
                        <figure>
                            <img src="./my_list.png" alt="my_list">
                            <figcaption>
                                <p>Info</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div id="add" class="col">
                    <h3>Recently Added</h3>
                </div>
            </div>
            <div class="row catalogo d-inline-flex">

            </div>
        </div>
        <div class="container my-3">
            <div class="row">
                <div id="panel" class="col-12 d-flex justify-content-center gap-5">
                    <div>
                        <figure>
                            <img src="./home.png" alt="">
                            <figcaption>
                                <p>Home</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div>
                        <figure>
                            <img src="./frame.png" alt="">
                            <figcaption>
                                <p>New & Popular</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div>
                        <figure>
                            <img src="./search.png" alt="">
                            <figcaption>
                                <p>Search</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div>
                        <figure>
                            <img src="./download.png" alt="">
                            <figcaption>
                                <p>Download</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script-user.js"></script>
</body>

</html>
